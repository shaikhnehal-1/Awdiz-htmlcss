<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Amazon</title>
</head>

<body>
    <div class="navbar">
        <div id="leftDiv">
            <div id="logoDiv">
                <img style="height: 78%; width: 84%"
                    src="https://zeevector.com/wp-content/uploads/LOGO/Amazon-India-Logo-PNG-White.png" alt="Amazon" />
            </div>
            <div id="addressDiv">
                <span class="material-symbols-outlined">
                    location_on
                </span>
                <div id="location-bar">
                    <p id="addressP">Delivering to Navi Mumbai 400706</p>
                    <h5>Update Location</h5>
                </div>
            </div>
        </div>
        <div id="centerDiv">
            <div id="centerSection">
                <p>All</p>
                <span class="material-symbols-outlined"> arrow_drop_down </span>
            </div>
            <div id="centerSearch">
                <input type="type" placeholder="Search Amazon.in">
            </div>
            <div id="centerIcon">
                <span class="material-symbols-outlined"> search </span>
            </div>
        </div>
        <div id="rightDiv">
            <div id="rightLang">
                <img style="height: 14px; width: 20px"
                    src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/1200px-Flag_of_India.svg.png"
                    alt="flag" />
                <p>EN</p>
                <span class="material-symbols-outlined"> arrow_drop_down </span>
            </div>
            <div id="rightAccount">
                <p>Hello, sign in</p>
                <div style="display: flex;">
                    <h5>Account & List</h5>
                    <span class="material-symbols-outlined"> arrow_drop_down </span>
                </div>
            </div>
            <div id="rightOrders">
                <p>Returns</p>
                <h5>& Orders</h5>
            </div>
            <div id="rightCart">
                <span class="material-symbols-outlined"> shopping_cart </span>
                <span>Cart</span>
            </div>
        </div>
    </div>
</body>

</html>
