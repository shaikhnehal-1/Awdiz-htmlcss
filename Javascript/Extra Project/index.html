<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f6f7eb;
            color: #393e41;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #393e41;
            color: #f6f7eb;
        }
        .header .logo {
            font-size: 24px;
            font-weight: 600;
        }
        .header .nav {
            display: flex;
            gap: 20px;
        }
        .header .nav a {
            color: #f6f7eb;
            text-decoration: none;
        }
        .header .search {
            display: flex;
            align-items: center;
        }
        .header .search input {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .header .search button {
            background-color: #e94f37;
            border: none;
            color: #f6f7eb;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            background-image: url('hero-bg.jpg');
            background-size: cover;
            color: #f6f7eb;
        }
        .hero h1 {
            font-size: 48px;
        }
        .hero p {
            font-size: 24px;
            margin: 20px 0;
        }
        .hero .cta {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .hero .cta button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
        }
        .hero .cta .primary {
            background-color: #e94f37;
            color: #f6f7eb;
        }
        .hero .cta .secondary {
            background-color: #393e41;
            color: #f6f7eb;
        }
        .section {
            padding: 50px 20px;
            text-align: center;
        }
        .section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .artists {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .artist-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .artist-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        .artist-card h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .artist-card button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #e94f37;
            color: #f6f7eb;
            cursor: pointer;
        }
        .artist-card button.following {
            background-color: #393e41;
        }
        .music-player {
            position: fixed;
            left: 20px;
            top: 20%;
            width: 300px;
            background-color: #393e41;
            color: #f6f7eb;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .music-player audio {
            width: 100%;
            margin-bottom: 10px;
        }
        .music-player .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .music-player .controls button {
            background-color: #e94f37;
            border: none;
            color: #f6f7eb;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">MusicWebsite</div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Playlists</a>
            <a href="#">Favorites</a>
        </nav>
        <div class="search">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </header>
    <section class="hero">
        <h1>Discover New Music Every Day</h1>
        <p>Explore playlists, follow your favorite artists, and enjoy endless music.</p>
        <div class="cta">
            <button class="primary">Get Started</button>
            <button class="secondary">Learn More</button>
        </div>
    </section>
    <div class="music-player">
        <audio id="audioPlayer" controls>
            <source src="./../O Mahi O Mahi_64(PagalWorld.com.sb).mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <div class="controls">
            <button id="playBtn">Play</button>
            <button id="pauseBtn">Pause</button>
        </div>
    </div>
    <section class="section">
        <h2>Popular Artists</h2>
        <div class="artists">
            <div class="artist-card">
                <img src="artist1.jpg" alt="Artist 1">
                <h3>Artist 1</h3>
                <button>Follow</button>
            </div>
            <div class="artist-card">
                <img src="artist2.jpg" alt="Artist 2">
                <h3>Artist 2</h3>
                <button>Follow</button>
            </div>
            <!-- Add more artist cards as needed -->
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
