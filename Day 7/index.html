    <form>
        <label for="username">Username: (3-16 characters)</label><br>
        <input id="username" name="username" type="text" pattern="\w{3,16}" required><br>
        <label for="pin">PIN: (4 digits)</label><br>
        <input type="password" name="pin" id="pin" pattern="\d{4,4}" required><br><br>
